<div class="container-fluid container-selector-ball">
  <div class="row" *ngIf="!this.showResult">
    <div class="col-12">
      <h2>{{"BALL-SELECTOR.NUMBERS" | translate}}</h2>
    </div>
    <div class="numbers-selectors">

      <lottery-balls-selection #lotteryBallsSelection (lotteryBallSelectedEvent)="lotteryBallSelected($event)">
      </lottery-balls-selection>
    </div>
    <div class="col-12 col-clear-selection">
      <p><span (click)="clearSelection()">{{"BALL-SELECTOR.CLEAR-SELECTION" | translate}}</span></p>
    </div>
  </div>

  <div class="row win-bet" *ngIf="this.showResult">
    <div *ngIf="this.winBet.ball > 0">
      <lottery-balls-selection [lotteryBalls]="[this.winBet.ball]"></lottery-balls-selection>
      <div class="col-12">
        <h2>{{"BALL-SELECTOR.WIN" | translate}} {{this.winBet.ammount}}â‚¬</h2>
      </div>
    </div>
    <div *ngIf="this.winBet.ball === 0">
      <lottery-balls-selection [lotteryBalls]="[this.resultNumber]"></lottery-balls-selection>
      <h2>{{"BALL-SELECTOR.LOSE" | translate}}</h2>
    </div>
    <div class="col-12 col-clear-selection">
      <p><span (click)="resetGame()">{{"BALL-SELECTOR.TRY-AGAIN" | translate}}</span></p>
    </div>
  </div>
</div>
