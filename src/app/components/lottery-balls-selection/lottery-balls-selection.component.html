<ul [@listAnimation]="this.lotteryBalls.length">
  <li *ngFor="let ball of this.lotteryBalls; index as i; trackBy: trackByBalls"
    [ngClass]="{'deactivated': this.lotteryBallSelected.includes(i+1)}">
    <lottery-ball [ballNumber]="i+1" (click)="addBall(i+1)"></lottery-ball>
  </li>
</ul>

<div [@queryAnimation]="'goAnimate'" *ngIf="this.noMoreBalls">
  <div class="alert alert-danger" role="alert">
    No puedes agregar mÃ¡s bolas
  </div>
</div>
